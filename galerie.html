    <div class="lion">
    <div class="container">

            <div class="col">
              
<section>
    <h1>Galerie d'image</h1>
        <figure>
            <img src="image/pngegg copie 2.png"
            alt="ampoule">
            <figcaption>ampoule</figcaption>
            <p>La lumière artistique désigne l'ensemble des procédés d'éclairage qui participent à un projet artistique. Cette activité à la fois artistique et technique s'exerce aujourd'hui en photographie, au cinéma, à la télévision, au théâtre, dans un spectacle, en architecture.</p>
            <div class="galerie d'image d'art">
            <figure>
            <img src="image/pngegg copie 3.png"
            alt="fleche">
            <figcaption>fleche</figcaption>
                <p>Le tableau est une vraie étude des accords des couleurs et de leur luminosité et d'une réflexion sur la symbologie de la flèche, ce symbole si utilisé peut indiquer une direction, une action, la flèche est sans doute le symbole le plus utilisé par l'homme et je voulais me l'approprier de façon artistique en les agrandissant et en formant une trame. Ces flèches deviennent pour le spectateur un motif duquel il peut s'en approprier pour y trouver plusieurs significations, la grandeur de la toile permet aussi au spectateur de devenir un unicum avec l'œuvre et son intensité.</p>
    </div>


    <div class="col">
    <div class="conteneur">
    <div class="galerie d'image d'art">
        <figure>
            <img src="image/pngegg copie.png"
            alt="portrait">
            <figcaption>portrait</figcaption>
            <p>Le portrait est un genre qui touche de nombreux domaines artistiques : les arts du visuels, la littérature ou encore le théâtre. Il cherche à représenter l'apparence extérieure d'une personne mais aussi son caractère, les sentiments qui l'agitent, sa vie intérieure.</p>
   
    </div>

    <div class="col">
        <figure>
            <img src="image/pngegg.png"
            alt="portrait lion">
            <figcaption>portrait lion</figcaption>
            <p>Le lion est l'un des félins les plus représentés dans l'art. Il figure dès le Paléolithique sur les peintures pariétales. Représentée sur les trônes des monarques ou gardant les temples, l'image du lion est étroitement liée à la royauté et à la protection durant l'Antiquité. Créature thérianthrope du temps de l'Égypte antique, il est le plus souvent représenté de manière réaliste dans les civilisations mésopotamiennes et gréco-romaine.</p>   

    </div>
        </figure>
